<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The_new_E-Class</title>
  <link rel="stylesheet" href="styles/style.scss">
</head>

<body>

  <div class="wrap">
    <div class="container">

      <div class="row-1 title">
        <h1>The new E-Class</h1>
        <p>진화, 그 이상의 새로움</p>
      </div>

      <div class="row-2">
        <div class="menu">
          <div><img src="images/logo.svg"></div>
          <div>Models</div>
          <div>Buy Online</div>
          <div>Services</div>
          <div>Brand</div>
        </div>
        <div class="highlight">
        </div>
      </div>

      <div class="image-box"></div>

      <div class="row-3 subject">
        <div class="exterior sub-box">
          <p>EXTERIOR</p>
          <h2>The new E-Class의 익스테리어</h2>
        </div>
        <div class="interior sub-box">
          <p>INTERIOR</p>
          <h2>The new E-Class의 인테리어</h2>
        </div>
        <div class="manufaktur sub-box">
          <P>MANUFAKTUR</P>
          <h2>당신만의 스타일링을 연출해보세요</h2>
        </div>
      </div>

      <div class="row-4 footer">
        <div class="image-box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="character char-box1 ">
          <h4>15.4&nbsp;<span>km/L[1]</span></h4>
          <p>복합연비</p>
        </div>

        <div class="character char-box2">
          <h6>제로백</h6>
          <h4>7.8&nbsp;<span>S</span></h4>
          <p>0에서 100 km/h 가속</p>
        </div>

        <div class="character char-box3">
          <h4>197<span class="span-size">&nbsp;/ 3,600</span>
          </h4>
          <p>최고출력(ps/rpm)</p>

        </div>
        <div class="character char-box4">
          <h6>최대</h6>
          <h4>234&nbsp;<span>km/h</span></h4>
          <p>최고 속도</p>
        </div>
      </div>

    </div>
  </div>

</html>
